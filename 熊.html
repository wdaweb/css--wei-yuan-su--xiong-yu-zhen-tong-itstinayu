<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bear</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .bear {
        width: 600px;
        height: 600px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .ears::before {
        content: "";
        width: 130px;
        height: 130px;
        position: absolute;
        top: -44px;
        left: 34px;
        background-color: white;
        border: 20px solid black;
        border-radius: 50%;
      }
      .ears::after {
        content: "";
        width: 130px;
        height: 130px;
        position: absolute;
        top: -44px;
        right: 34px;
        background-color: white;
        border: 20px solid black;
        border-radius: 50%;
      }
      .eyes {
        position: absolute;
        width: 110px;
        height: 110px;
        box-shadow: 139px 126px 0 rgb(0, 0, 0), 349px 126px 0 rgb(0, 0, 0);
        border-radius: 50%;
      }
      .eyes::before {
        content: "";
        width: 160px;
        height: 160px;
        position: absolute;
        background-color: white;
        border-radius: 50%;
        top: 100px;
        left: 115px;
        z-index: -1;
      }
      .eyes::after {
        content: "";
        width: 160px;
        height: 160px;
        position: absolute;
        background-color: white;
        border-radius: 50%;
        top: 100px;
        left: 326px;
        z-index: -1;
      }
      .mouth {
        position: absolute;
        top: 274px;
        left: 168px;
        width: 260px;
        height: 169px;
        background-color: white;
        border-radius: 50%;
      }
      .mouth::before {
        content: "";
        position: absolute;
        top: 16px;
        left: 98px;
        width: 64px;
        height: 35px;
        border-radius: 50%;
        background-color: black;
      }
      .mouth::after {
        content: "";
        position: absolute;
        top: 93px;
        left: 54px;
        width: 154px;
        height: 54px;
        border-radius: 50%;
        background-color: black;
      }
      .cheek::before {
        content: "";
        width: 130px;
        height: 130px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 214px;
        left: -20px;
      }
      .cheek::after {
        content: "";
        position: absolute;
        width: 130px;
        height: 130px;
        background-color: red;
        border-radius: 50%;
        top: 214px;
        right: -20px;
      }
      .v-sign::before {
        content: "";
        position: absolute;
        width: 30px;
        height: 80px;
        bottom: 37px;
        left: 238px;
        background-color: white;
        transform: skewX(40deg);
      }
      .v-sign::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 80px;
        bottom: 37px;
        left: 334px;
        background-color: white;
        transform: skewX(-40deg);
      }
    </style>
  </head>
  <body>
    <div class="bear">
      <div class="ears"></div>
      <div class="eyes"></div>
      <div class="mouth"></div>
      <div class="cheek"></div>
      <div class="v-sign"></div>
    </div>
  </body>
</html>
